<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="assets/css/burger_style.css" type="text/css">
		<title>eatDaBurger</title>
</head>
	<body>
		<h1>Lokesh's Burger Shack</h1>
		<h3>Feel the Heartburn</h3>

		<div id = "wrapper">
			<div id = "wishlist">
				<h2>Uninflicted Pain</h2>
				<ol>
					<li><div class = "entry">
						<p>Double Bacon Cheeseburger</p>
						<button class = "delete">Devour</button>
					</div></li>
					<li><div class = "entry">
						<p>Whopper ! Big Mac</p>
						<button class = "delete">Devour</button>
					</div></li>
				</ol>
			</div>
			<div id = "burger-holder">
				<span class = "helper"></span>
				<img src = "assets/img/burger-image.png" id = "burger-image">
			</div>
			<div id = "devoured">
				<h2>Inflicted Pain</h2>
				<ol>
					<li><div class = "entry">
						<p>Bacon Patty Melt</p>
					</div></li>
				</ol>
			</div>
		</div>

		<div id = "form-wrapper">
			<form>
				Your Next Torturer:
				<input type = "text" id = "torturer"><br>
				<input type = "submit" id = "submit" value = "Submit"></input>
			</form>
		</div>

	</body>
</html>
